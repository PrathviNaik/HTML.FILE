<!DOCTYPE html>
<html>
<head>
    <title>List and Tables</title>
</head>
<body>
    <!-- Unordered list -->
    <ul>
        <li> List 1 </li>
        <li> List 2 </li>
        <li> List 3 </li>
    </ul>

    <!--Ordered list-->

    <ol type="A">
        <li> List 1 </li>
        <li> List 2 </li>
        <li> List 3 </li>
    </ol>

    <!--Nested list-->
    <ul>
        <li> List 1 </li>
        <li> List 2 </li>
        <ul>
            <li>Nested list 1</li>
            <li>Nested list 2</li>
        </ul>
        <li> List 3 </li>
    </ul>

    <!--Tables-->
    
    <table style="border: 2px black solid;">
        <thead>
            <tr>
                <th>First name</th>
                <th>last name</th>
                <th>age</th>
            </tr>
                
            </th>
        </thead>
        <tbody>
            <tr>
                <td>Maruti</td>
                <td>Rohan</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Prathvi</td>
                <td>Pavitra</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Ishwar</td>
                <td>Mohan</td>
                <td>52</td>
            </tr>
            <tr>
                <td>Shashikala</td>
                <td>Radha</td>
                <td>42</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
