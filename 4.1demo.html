<!DOCTYPE html>
<html>
    <head>
        <title>Form and inputs</title>
    </head>
    <body>
        <!--Form and inputs-->
        <form>
            <!--Text-->
            <p>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter the name">
        </p>
        
        <!--Email-->
        <p>
            <label for="email">Email</label><br>
            <input type="email" id="email">
        </p>
        
        <!--Password-->
        <p>
            <label for="Password">Password</label><br>
            <input type="password" id="Password">
        </p>

        <!--Number-->
        <p>
            <label for="Age">Age</label><br>
            <input type="number" id="age">
        </p>

        <!--Date-->
        <p>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" id="birthdate">
        </p>

        <!--Textarea-->
        <p>
            <label for="Message">Message</label><br>
            <textarea name="Message" id="Message" cols="50" rows="6"></textarea>
        </p>

        <!--Select-->
        <p>
            <label for="Gender">Gender</label><br>
            <select name="Gender" id="Gender">
                <option value="male">Male</option>
                <option value="Female" selected>Female</option>
                <option value="other">other</option>
            </select>
        </p>

        <!--Radio-->
        <p>
            <label for="Hobbies">Hobbies</label><br>
            <input type="radio" name="Hobbies" value="Drawing" id="Hobbies">Drawing<br> 
            <input type="radio" name="Hobbies" value="Dancing" id="Hobbies"checked>Dancing<br>
            <input type="radio" name="Hobbies" value="Singings" id="Hobbies">Singings<br>
        </p>

        <!--Checkbox-->
        <p>
            <label for="Hobbies">Hobbies</label><br>
            <input type="checkbox" name="Hobbies" value="Drawing" id="Hobbies">Drawing<br> 
            <input type="checkbox" name="Hobbies" value="Dancing" id="Hobbies">Dancing<br>
            <input type="checkbox" name="Hobbies" value="Singings" id="Hobbies">Singings<br>
        </p>

        <!--Button-->

        <!--Using input-->
        <input type="submit" value="submit">

        <!--Button tag-->
        <button type="reset">reset</button>
        </form>
    </body>
</html>
